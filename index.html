<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VehÃ­culo y nÃºmeros</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }

    .road {
      position: relative;
      width: 900px;
      height: 200px;
    }

    .numbers {
      display: flex;
      justify-content: space-between;
      margin-top: 80px;
    }

    .number {
      font-size: 48px;
      width: 100px;
      text-align: center;
      transition: transform 0.3s;
    }

    .number.seven {
      font-size: 80px;
      font-weight: bold;
      color: red;
    }

    .car {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 60px;
      transition: left 0.1s linear;
    }
  </style>
</head>

<body>

  <div class="road">
    <div class="car" id="car">ðŸš—</div>

    <div class="numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number seven" id="seven">7</div>
    </div>
  </div>

  <script>
    const car = document.getElementById("car");
    const seven = document.getElementById("seven");

    let position = 0;
    const speed = 2;

    const stopPosition = seven.offsetLeft - 20;

    const moveCar = setInterval(() => {
      position += speed;
      car.style.left = position + "px";

      if (position >= stopPosition) {
        car.style.left = stopPosition + "px";
        clearInterval(moveCar);
      }
    }, 20);
  </script>

</body>
</html>
