<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atrapa Emojis üíñ</title>

<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #ffdde1;
  }

  /* ================= GAME ================= */
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#ff9a9e, #fad0c4);
  }

  #score {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    z-index: 10;
  }

  #basket {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
  }

  .emoji {
    position: absolute;
    font-size: 36px;
  }

  /* ================= SCREENS ================= */
  .screen {
    position: fixed;
    inset: 0;
    background: #111;
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    z-index: 50;
  }

  .screen h1 {
    font-size: 32px;
    color: #ff9a9e;
  }

  .screen p {
    font-size: 20px;
    margin: 20px 0;
  }

  .screen button {
    padding: 16px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
  }

  /* ================= FINAL HEARTS ================= */
  .floating-heart {
    position: absolute;
    font-size: 28px;
    animation: float 4s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- GAME -->
<div id="game">
  <div id="score">Puntos: 0 / 7</div>
  <div id="basket">üß∫</div>
</div>

<!-- SCREEN 1 -->
<div id="screenReady" class="screen">
  <div>
    <h1>üíå</h1>
    <p>Tengo preparado algo para ti</p>
    <button id="showFinal">Ver</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screenFinal" class="screen">
  <div>
    <h1>‚ù§Ô∏è</h1>
    <p>
      Eres lo mejor de mi vida<br>
      te ganaste 1 coquita jaja ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
  const game = document.getElementById("game");
  const basket = document.getElementById("basket");
  const scoreText = document.getElementById("score");
  const screenReady = document.getElementById("screenReady");
  const screenFinal = document.getElementById("screenFinal");
  const showFinalBtn = document.getElementById("showFinal");

  let score = 0;
  const goal = 7;
  let gameOver = false;

  // Movimiento touch
  game.addEventListener("touchmove", e => {
    basket.style.left = e.touches[0].clientX + "px";
  });

  // Soporte PC
  game.addEventListener("mousemove", e => {
    basket.style.left = e.clientX + "px";
  });

  function createEmoji() {
    if (gameOver) return;

    const emoji = document.createElement("div");
    emoji.className = "emoji";

    // Probabilidades (m√°s negativos)
    const rand = Math.random();
    let type;

    if (rand < 0.35) type = { char: "üíñ", value: 1 };
    else if (rand < 0.65) type = { char: "üò°", value: -1 };
    else type = { char: "üò¢", value: -1 };

    emoji.textContent = type.char;
    emoji.dataset.value = type.value;

    emoji.style.left = Math.random() * (window.innerWidth - 40) + "px";
    emoji.style.top = "-40px";

    game.appendChild(emoji);

    let y = -40;
    const speed = 2 + Math.random() * 2;

    const fall = setInterval(() => {
      y += speed;
      emoji.style.top = y + "px";

      if (checkCollision(emoji, basket)) {
        clearInterval(fall);
        emoji.remove();

        score += Number(emoji.dataset.value);
        if (score < 0) score = 0;

        scoreText.textContent = `Puntos: ${score} / ${goal}`;

        if (score >= goal) {
          endGame();
        }
      }

      if (y > window.innerHeight) {
        clearInterval(fall);
        emoji.remove();
      }
    }, 20);
  }

  function checkCollision(a, b) {
    const r1 = a.getBoundingClientRect();
    const r2 = b.getBoundingClientRect();
    return !(
      r1.right < r2.left ||
      r1.left > r2.right ||
      r1.bottom < r2.top ||
      r1.top > r2.bottom
    );
  }

  function endGame() {
    gameOver = true;
    screenReady.style.display = "flex";
  }

  showFinalBtn.addEventListener("click", () => {
    screenReady.style.display = "none";
    screenFinal.style.display = "flex";
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-40px";
      screenFinal.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }

  setInterval(createEmoji, 1000);
</script>

</body>
</html>
